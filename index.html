<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub Profile Finder</title>

        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="bg-gray-100 font-sans min-h-screen flex flex-col items-center py-10 px-4">

        <!-- Header -->
        <header class="w-full max-w-3xl text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">GitHub Profile
                Finder</h1>
            <p class="text-gray-500 text-lg">Type a GitHub username to find
                public profile details</p>
        </header>

        <!-- Search Bar -->
        <section class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <input
                    type="text"
                    placeholder="Enter GitHub username..."
                    class="usernameinp flex-1 px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                <button
                    class="search px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition">
                    Search
                </button>
            </div>
        </section>

        <!-- Profile Card with Dummy Data -->
        <section class="w-full max-w-3xl mt-10">
            <div
                class="card bg-white shadow-xl rounded-2xl p-8 flex flex-col md:flex-row gap-8">

            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
